<!DOCTYPE html>
<html lang="en">
<!-----------------------------
         Head Starts
------------------------------->
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" type="image/png" href="favicon.png" />
  <title>Galaxy Lines</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>
<!-----------------------------
         Body Starts
------------------------------->
<body>
  <!-----------------------------
           Header Starts
  ------------------------------->
  <header>
    <h1 class="fw-bold text-center mt-5 mb-2">Your Loving <span class="text-primary">Galaxy Lines.</span></h1>
  </header>
  <!-----------------------------
    Main & SearchBox Starts
  ------------------------------->
  <main class="container-fluid mb-200">
    <section class="search-box mb-5 mt-5">
      <div class="container">
        <div class="row">
          <div class="col-xxl-4 col-xl-4 col-md-4"></div>
          <div class="col-xxl-4 col-xl-4 col-md-4">
            <div class="input-group mb-3">
              <div class="input-group mb-3">
                <input type="text" class="form-control search-form" placeholder="Search Something . . ." aria-label="Recipient's username"
                  aria-describedby="button-addon2">
                <button class="btn btn-primary" type="button" id="button-addon2">Search</button>
              </div>
            </div>
          </div>
          <div class="col-xxl-4 col-xl-4 col-md-4">
          </div>
        </div>
      </div>
    </section>
      <!--------------------------------
          Main User Interface
      ------------------------------->
    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">
          <!-- All Product From Javascript File -->
        </div>
      </div>
      <!--------------------------------
                Cart Section
      ------------------------------->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1 class="fw-bold">My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0.00</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20.00</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0.00</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0.00</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!--------------------------------------
        Footer & Copyright Secrion
  ---------------------------------------->
  <footer class="container text-center mb-4">
    <small class="fw-bold">Copyright &copy; 2021 Loving<span class="text-primary"> Galaxy Lines</span> All
      Rights Reserved.</small>
  </footer>
  <!-- Add javascript  file  -->
  <script src="./js/app.js"></script>
</body>
<!----------------------------
            Body End
------------------------------>
</html>
<!---------------------------------------->
<!--      Theme Default HTML Ends --->
